name: Run PHP Tests

on:
  push:
    branches: [ krc/add-github-actions ]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        composer_flag: [None, Prefer Lowest]
        php: [7.1, 7.2, 7.3, 7.4]

        include:
        - os: None
          os-version: ''

        - os: Prefer Lowest
          os-version: --prefer-lowest

    name: PHP ${{ matrix.php }} -- Composer ${{ matrix.composer_flag }}
    
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
          php-version: ${{ matrix.php }}
          extensions: posix, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
    
    - name: Composer Self Update
      run: composer self-update
    
    - name: Composer Update
      run: composer update ${{ matrix.composer_flag }} --no-interaction --prefer-source